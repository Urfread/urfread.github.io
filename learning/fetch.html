<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON Example</title>
</head>
<body>
    <h1>Fetch JSON Example</h1>
    <button onclick="loadData()">加载JSON数据</button>
    <button onclick="modifyData()">修改JSON数据</button>
    <h2 id="jsonTitle"></h2>
    <p id="jsonDescription"></p>
    <ul id="jsonItems"></ul>

    <script>
        // Function to load JSON data using fetch
        function loadData() {
            fetch('http://localhost:5000/getdata')
                .then(response => response.json())
                .then(data => {
                    // Display the data on the page
                    document.getElementById('jsonTitle').textContent = data.title;
                    document.getElementById('jsonDescription').textContent = data.description;
                    
                    const itemsList = document.getElementById('jsonItems');
                    itemsList.innerHTML = ''; // Clear any previous items
                    data.items.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.textContent = item;
                        itemsList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error loading JSON:', error));
        }

        // Function to modify JSON data
        function modifyData() {
            const newData = {
                "title": "Updated Title",
                "description": "This is the updated description.",
                "items": [
                    "New Item 1",
                    "New Item 2",
                    "New Item 3"
                ]
            };
            fetch('http://localhost:5000/updatedata', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                loadData(); // Reload the data to reflect changes
            })
            .catch(error => console.error('Error updating JSON:', error));
        }
    </script>
</body>
</html>
